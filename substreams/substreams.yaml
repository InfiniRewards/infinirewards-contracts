specVersion: v0.1.0
package:
  name: infinirewards
  version: v0.1.0

imports:
  starknet: https://spkg.io/streamingfast/starknet-foundational-v0.1.4.spkg

protobuf:
  files:
    - events.proto
  importPaths:
    - ./proto

  excludePaths:
    - sf/substreams/index
    - sf/substreams/rpc
    - sf/substreams/sink
    - sf/substreams/v1
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
- name: map_factory_events
  kind: map
  inputs:
    - map: starknet:filtered_transactions
  output:
   type: proto:starknet.v1.Events

network: starknet-testnet

params:
  starknet:filtered_transactions: ev:from_address:0x6c0b75d53c757cc1979d3aaa9482ac449ae0dfd1e5a9807b24478cf4da2d5f8
