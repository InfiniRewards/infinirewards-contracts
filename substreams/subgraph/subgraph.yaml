specVersion: 1.0.0
description: infinirewards Substreams-powered-Subgraph
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: infinirewards
    network: starknet-testnet
    source:
      package:
        moduleName: map_factory_events
        file: ../infinirewards-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings.ts
      handler: handleTriggers